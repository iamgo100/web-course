<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="cart.css">
    </head>
    <body>
        <div class="cont">
            <div class="gds">
                <div class="item" draggable="true" data-id="1">
                    <span class="gd"><img src="item1.png"></span>
                    <span class="cost">$150</span>
                </div>
                <div class="item" draggable="true" data-id="2">
                    <span class="gd"><img src="item2.png"></span>
                    <span class="cost">$350</span>
                </div>
                <div class="item" draggable="true" data-id="3">
                    <span class="gd"><img src="item3.png"></span>
                    <span class="cost">$400</span>
                </div>
                <div class="item" draggable="true" data-id="4">
                    <span class="gd"><img src="item4.png"></span>
                    <span class="cost">$1500</span>
                </div>
            </div>
            <div class="cart-module">
                <div id="cart-cost">
                    <span>Cost:</span>
                    <span id="total-cost">$0</span>
                </div>
                <div class="cart"></div>
                <div id="limit">
                    <span class="credit-modal">Кредит превышен!</span>
                    <span>Limit:<br />$2000</span>
                </div>
            </div>
        </div>
        <script src="cart.js"></script>
    </body>
</html>
